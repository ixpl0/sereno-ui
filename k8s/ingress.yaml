apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portal
  namespace: sereno
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - sereno.systems
      secretName: sereno-systems-tls
  rules:
    - host: sereno.systems
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: portal
                port:
                  number: 3000
